{% extends 'base.html' %}
{% block content %}
    {% for i in categorys %}
        <h1>{{ i.name }}</h1>
            {% for j in i.products_brand.all %}
                <h3>{{ j.name }}</h3>
                <a href="{% url 'category_detail' j.id %}"><img src="{{ j.img.url }}" width="200px" alt=""></a>
            {% endfor %}
    {% endfor %}
    <a href="{% url 'home' %}"><button>Go To Home Page</button></a>
{% endblock%}
